<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
  <title>Jednoręki bandyta</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">

    <h1>Jednoręki bandyta</h1>

    <section class="game">
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
    </section>

    <section class="play">
      <input class="bid" type="number" placeholder="Podaj stawkę" id="bid">
      <button class="btnStart" id="start">Zakręć</button>
    </section>

    <section class="score">
      <div>Dostępne środki <span class="wallet"></span></div>
      <div class="result"></div> 
      <div>Gry: <span class="number"></span></div>
      <div>Wygrane: <span class="win"></span></div>
      <div>Przegrane: <span class="loss"></span></div>
    </section>

  </div>
  <script src="Wallet.js"></script>
  <script src="Statistics.js"></script>
  <script src="Draw.js"></script>
  <script src="Result.js"></script>
  <script src="Game.js"></script>
  <script src="main.js"></script>
</body>

</html>
